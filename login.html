<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">

    <title>
        Urban Club Login
    </title>
</head>
<body>
    <header>
        <div class="btn-login">
            
            <button class="logotipo">
            <a href="index.html">
            <img style=" width: 53px; height: 53px;" src="./img/image 10.png" alt="logo" class="logo">
            </a>
        </button>
            <button class="seta">
               <a href="index.html">
                <img style="background-position: center; background-repeat: repeat; width: 25px ;" src="./img/seta.png">
               </a>
            </button>
        </div>
            <hr>

        <main id="container">
            <form  class="login_form"    action="" method="post" name="login">
               
            <div class="imagens">
                <img  src="./img/facebook.png" height="60px" >
                <img src="./img/Linha.png " height="130px">
                <img src="./img/google.png" height="60px">
            </div>

    <div id="inputs">
        
        <div class="input-box">
            <label for="Email">Email</label>
                <div class="input-field">
                   <input type="email" name="Email"  placeholder="Exemplo@gmail.com" required>
                   <br><br>
                </div>
        </div>
        <div class="input-box">
            <label for="Senha">Senha</label>
                <div class="input-field">
                   <input type="password" name="Senha" required>
                   <br><br>
                   </div>
                </div>
                <div class="input-check">
                    <input type = "checkbox">
                    <label> Lembrar de Mim </label>
                </div>
        </div>
    </div>
    
    <button class="botao-login" type="submit"> 
        Login
    </button>
        <a href="confirma-email.html"class="forgot"> Esqueceu sua senha? </a>
    <button class="botao-cadastrar" onclick="window.location.href='cadastro.html'"> 
        Cadastrar
    </button>
    
    </form> 
 </main>

    </header>
    
    <main id="content-primary">
    </main>
    <footer>
        <button class="pe">
            <a href="index.html">
        <img src="./img/logope.png" height="60px"class="pe1">
        <img src="./img/texto.png" height="20px" class="pe2"> 
            </a> 
      </button>
        
       
    </footer>
</body>
</html>
