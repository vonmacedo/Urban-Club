<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">

    <title>
        Urban Club Login
    </title>
</head>
<body>
    <header>
        <div class="btn-login">

            <img src="./img/image 10.png" alt="logo" class="logo">
            <button class="seta">
               <a href="index.html">
                <img style="background-position: center; background-repeat: repeat; width: 25px ;" src="./img/seta.png">
               </a>
            </button>
        </div>
            <hr>

        <main id="container">
            
            <form class="login_form">
               
            <div class="imagens">
                <img  src="./img/facebook.png" height="60px" >
                <img src="./img/Linha.png " height="130px">
                <img src="./img/google.png" height="60px">
            </div>

    <div id="inputs">
        
        <div class="input-box">
            <label>Email</label>
                <div class="input-field">
                   <input type="email" name="Email">
                   <br><br>
                </div>
        </div>
        <div class="input-box">
            <label>Senha</label>
                <div class="input-field">
                   <input type="password" name="Senha">
                   <br><br>
                   </div>
                </div>
                <div class="input-check">
                    <input type = "checkbox">
                    <label> Lembrar de Mim </label>
                </div>
        </div>
    </div>



            <button class="botao-login"> 
                Login
            </button>
                <p class="forgot"> Esqueceu sua senha? </p>
            <button class="botao-cadastrar"> 
                Cadastrar
            </button>
    </form> 
 </main>

    </header>
    
    <main id="content-primary">
    </main>
    <footer>
    </footer>
</body>
</html>
